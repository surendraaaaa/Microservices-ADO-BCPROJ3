---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  # namespace: $(NAMESPACE)
  labels:
    app: frontend
    version: $(VERSION)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: $(VERSION)
    spec:
      serviceAccountName: $(SERVICE_ACCOUNT)
      containers:
        - name: frontend
          image: surendraprajapati/frontend:131  # CI will update this with the correct image
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          
          
          env:
            - name: REACT_APP_PRODUCT_SERVICE_URL
              value: "http://product-service.$(NAMESPACE).svc.cluster.local:5001"
            - name: REACT_APP_RATING_SERVICE_URL
              value: "http://rating-service.$(NAMESPACE).svc.cluster.local:5002"
            
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  # namespace: $(NAMESPACE)

  labels:
    app: frontend
    version: $(VERSION)
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
