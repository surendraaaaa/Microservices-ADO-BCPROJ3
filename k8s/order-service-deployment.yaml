---
# ---------------------------------------------------------
# ORDER SERVICE (Django 8000)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  # namespace: $(NAMESPACE)
  labels:
    app: order-service
    version: $(VERSION)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
        version: $(VERSION)
        tier: backend
    spec:
      serviceAccountName: $(SERVICE_ACCOUNT)
      containers:
        - name: order-service
          image: surendraprajapati/order-service:137
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          # livenessProbe:
          #   httpGet:
          #     path: /health
          #     port: 8000
          #   initialDelaySeconds: 20
          #   periodSeconds: 20
          #   failureThreshold: 3
          # readinessProbe:
          #   httpGet:
          #     path: /ready
          #     port: 8000
          #   initialDelaySeconds: 5
          #   periodSeconds: 10
          
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  # namespace: $(NAMESPACE)
  labels:
    app: order-service
    version: $(VERSION)
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: order-service-hpa
  # namespace: $(NAMESPACE)
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: order-service
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 55
