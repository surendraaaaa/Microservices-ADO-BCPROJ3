---
# ---------------------------------------------------------
# PAYMENT SERVICE (Node 3002)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  # namespace: $(NAMESPACE)
  labels:
    app: payment-service
    version: $(VERSION)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        version: $(VERSION)
        tier: backend
    spec:
      serviceAccountName: $(SERVICE_ACCOUNT)
      containers:
        - name: payment-service
          image: surendraprajapati/payment-service:124
          ports:
            - containerPort: 3002
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          livenessProbe:
            httpGet:
              path: /api/payment/health
              port: 3002
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/payment/health
              port: 3002
            initialDelaySeconds: 5
            periodSeconds: 10
          
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  # namespace: $(NAMESPACE)
  labels:
    app: payment-service
    version: $(VERSION)
spec:
  selector:
    app: payment-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  # namespace: $(NAMESPACE)
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
