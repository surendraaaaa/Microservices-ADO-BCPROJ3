---
# ---------------------------------------------------------
# USER SERVICE (Spring Boot 8080)
# ---------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  # namespace: $(NAMESPACE)
  labels:
    app: user-service
    version: $(VERSION)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        version: $(VERSION)
    spec:
      serviceAccountName: $(SERVICE_ACCOUNT)
      containers:
        - name: user-service
          image: surendraprajapati/user-service:130  # CI/CD will patch dynamically
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          livenessProbe:
            httpGet:
              path: /api/users/current
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /api/users/current
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  # namespace: $(NAMESPACE)
  labels:
    app: user-service
    version: $(VERSION)
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-service-hpa
  # namespace: $(NAMESPACE)
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
